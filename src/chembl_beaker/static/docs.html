var api;
$(function() {
   spore.debug(true);
   spore.create('spore',function(a){api=a;},'','servicelist');
});

function ClipboardCopyInit(control, text) {
    var status = $('.clipboardStatus', $(control).closest('.restapiholderresponse'));
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    dummy.value = text;
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
    status.text('copied');
    status.show();
    status.fadeOut(2000);
}

</script>
